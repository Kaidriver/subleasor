org: studentlessor
app: studentlessor
service: backend
frameworkVersion: '3'

provider:
  name: aws
  stage: ${opt:stage, 'dev'}
  runtime: nodejs18.x
  apiName: backend-${self:provider.stage}
  environment:
    DB_USERNAME: ${file(./config.json):${self:provider.stage}.DB_USERNAME}
    DB_PASSWORD: ${file(./config.json):${self:provider.stage}.DB_PASSWORD}
    DB_HOST: ${file(./config.json):${self:provider.stage}.DB_HOST}
    DB_NAME: ${file(./config.json):${self:provider.stage}.DB_NAME}
    DB_TABLE: ${file(./config.json):${self:provider.stage}.DB_TABLE}
    USER_POOL_ID: ${file(./config.json):${self:provider.stage}.USER_POOL_ID}
    CLIENT_ID: ${file(./config.json):${self:provider.stage}.CLIENT_ID}

functions:
  api:
    handler: index.handler
    events:
      - http:
          path: /get_properties/{polygon}
          method: get
          cors: true
          request:
            parameters:
              paths:
                polygon: true
  register:
    handler: register.handler
    events:
      - http:
          path: /register
          method: post
          cors: true